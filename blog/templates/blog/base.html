{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>

    {% block script %}
    {% endblock script %}
        
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body class="container-xxl py-3">
    <div class="float-start w-50 ps-3">
        {% block main %}
        {% endblock main %}
    </div>
    <div class="float-end w-25 p-3 h-100 card bg-info-subtle">
        <h2>My blog</h2>
        <p class="m-0">this is my blog</p>
    </div>
        
</body>
</html>
