{% load crispy_forms_tags %}
<div class="my-3 card p-2">

    <form class="text-center" action="{% url 'post_comment' post.id %}" method="post">
        {% crispy form %}
        <input type="submit" value="Comment" class="btn btn-primary float-end">
    </form>
</div>
